    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://fdgqqxyyofjnkhswkwcq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZ3FxeHl5b2Zqbmtoc3drd2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjQyMTMsImV4cCI6MjA1OTYwMDIxM30.YyJLLu3r2a7Mh7ny0ie-YzzLfPh5PdrJJHnBFBxWqVE';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let currentProfile = null;

        // Check session and load profile
        async function initializeProfile() {
            try {
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError) throw sessionError;
                
                if (!session) {
                    window.location.href = '../auth/login.html?type=maid';
                    return;
                }

                currentUser = session.user;
                await loadProfile();
            } catch (error) {
                console.error('Error initializing profile:', error);
                showError('Error loading profile. Please try again.');
            }
        }

        // Load existing profile data
        async function loadProfile() {
            try {
                const { data: profile, error } = await supabaseClient
                    .from('maid_profiles')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();

                if (error) throw error;

                currentProfile = profile;
                populateForm(profile);
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Error loading profile data. Please try again.');
            }
        }

        // Populate form with existing data
        function populateForm(profile) {
            document.getElementById('fullName').value = profile.full_name || '';
            document.getElementById('ageGroup').value = profile.age_group || '';
            document.getElementById('gender').value = profile.gender || '';
            document.getElementById('maritalStatus').value = profile.marital_status || '';
            document.getElementById('nationality').value = profile.nationality || '';
            document.getElementById('education').value = profile.education || '';
            document.getElementById('email').value = profile.email || '';
            document.getElementById('phone').value = profile.phone || '';
            document.getElementById('address').value = profile.address || '';
            document.getElementById('emergencyContact').value = profile.emergency_contact || '';
            document.getElementById('experience').value = profile.years_of_experience || '';
            document.getElementById('workType').value = profile.work_type || '';
            document.getElementById('preferredTime').value = profile.preferred_time || '';
            document.getElementById('salary').value = profile.expected_salary || '';
            document.getElementById('workLocation').value = profile.work_location || '';
            document.getElementById('about').value = profile.additional_notes || '';

            // Set profile photo
            if (profile.profile_photo) {
                const { data } = supabaseClient.storage
                    .from('profile-photos')
                    .getPublicUrl(profile.profile_photo);
                if (data?.publicUrl) {
                    document.getElementById('profilePhotoPreview').src = data.publicUrl;
                }
            }

            // Set skills
            if (profile.skills) {
                const skillCheckboxes = document.querySelectorAll('.skill-checkbox');
                skillCheckboxes.forEach(checkbox => {
                    checkbox.checked = profile.skills.includes(checkbox.value);
                });
            }

            // Set languages
            if (profile.languages) {
                const languageCheckboxes = document.querySelectorAll('.language-checkbox');
                languageCheckboxes.forEach(checkbox => {
                    checkbox.checked = profile.languages.includes(checkbox.value);
                });
            }

            // Set profile visibility toggle state
            const visibilityToggle = document.getElementById('profileVisibilityToggle');
            if (visibilityToggle) {
                visibilityToggle.checked = profile.status === 'active';
            }
            
            // Set availability toggle state
            const availabilityToggle = document.getElementById('availabilityToggle');
            if (availabilityToggle) {
                availabilityToggle.checked = profile.is_available !== false; // Default to true if not set
            }
        }

        // Handle profile photo upload
        document.getElementById('profilePhoto').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const fileExt = file.name.split('.').pop();
                const fileName = `${currentUser.id}-${Date.now()}.${fileExt}`;
                const filePath = `${fileName}`;

                // Delete old photo if exists
                if (currentProfile?.profile_photo) {
                    await supabaseClient.storage
                        .from('profile-photos')
                        .remove([currentProfile.profile_photo]);
                }

                const { error: uploadError } = await supabaseClient.storage
                    .from('profile-photos')
                    .upload(filePath, file);

                if (uploadError) throw uploadError;

                // Update profile photo preview
                const { data } = supabaseClient.storage
                    .from('profile-photos')
                    .getPublicUrl(filePath);
                
                if (data?.publicUrl) {
                    document.getElementById('profilePhotoPreview').src = data.publicUrl;
                }

                // Update profile in database
                const { error: updateError } = await supabaseClient
                    .from('maid_profiles')
                    .update({ profile_photo: filePath })
                    .eq('user_id', currentUser.id);

                if (updateError) throw updateError;

                showSuccess('Profile photo updated successfully');
            } catch (error) {
                console.error('Error uploading photo:', error);
                showError('Error uploading profile photo. Please try again.');
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                // Show loading state
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Updating...';

                // Get current session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError || !session) {
                    throw new Error('Please log in again');
                }

                // Collect form data
                const formData = new FormData(e.target);
                const skills = Array.from(document.querySelectorAll('.skill-checkbox:checked'))
                    .map(checkbox => checkbox.value);
                const languages = Array.from(document.querySelectorAll('.language-checkbox:checked'))
                    .map(checkbox => checkbox.value);
                
                // Get toggle states
                const isAvailable = document.getElementById('availabilityToggle').checked;
                const status = document.getElementById('profileVisibilityToggle').checked ? 'active' : 'inactive';

                const profileData = {
                    user_id: session.user.id,
                    full_name: formData.get('fullName'),
                    age_group: formData.get('ageGroup'),
                    gender: formData.get('gender'),
                    marital_status: formData.get('maritalStatus'),
                    nationality: formData.get('nationality'),
                    education: formData.get('education'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    address: formData.get('address'),
                    emergency_contact: formData.get('emergencyContact'),
                    years_of_experience: parseInt(formData.get('experience')),
                    work_type: formData.get('workType'),
                    preferred_time: formData.get('preferredTime'),
                    expected_salary: parseInt(formData.get('salary')),
                    work_location: formData.get('workLocation'),
                    skills: skills,
                    languages: languages,
                    additional_notes: formData.get('about'),
                    is_available: isAvailable,
                    status: status,
                    updated_at: new Date().toISOString()
                };

                // Check if profile exists
                const { data: existingProfile, error: checkError } = await supabaseClient
                    .from('maid_profiles')
                    .select('id')
                    .eq('user_id', session.user.id)
                    .single();

                if (checkError && checkError.code !== 'PGRST116') {
                    throw checkError;
                }

                let result;
                if (existingProfile) {
                    // Update existing profile
                    const { data, error } = await supabaseClient
                        .from('maid_profiles')
                        .update(profileData)
                        .eq('user_id', session.user.id)
                        .select();
                    result = { data, error };
                } else {
                    // Insert new profile
                    const { data, error } = await supabaseClient
                        .from('maid_profiles')
                        .insert([profileData])
                        .select();
                    result = { data, error };
                }

                if (result.error) {
                    throw result.error;
                }

                // Show success message
                showSuccess('Profile updated successfully!');

                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = 'Update Profile';

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Update error:', error);
                showError(error.message || 'Failed to update profile');
                
                // Reset button state
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Update Profile';
            }
        });

        // Handle sign out
        document.getElementById('signOutBtn').addEventListener('click', async function() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;
                window.location.href = '../index.html';
            } catch (error) {
                console.error('Error signing out:', error);
                showError('Error signing out. Please try again.');
            }
        });

        // Show success message
        function showSuccess(message) {
            const alert = document.createElement('div');
            alert.className = 'fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded z-50';
            alert.innerHTML = `
                <span class="block sm:inline">${message}</span>
            `;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // Show error message
        function showError(message) {
            const alert = document.createElement('div');
            alert.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50';
            alert.innerHTML = `
                <span class="block sm:inline">${message}</span>
            `;
            document.body.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        // Add profile visibility toggle functionality
        async function toggleProfileVisibility() {
            try {
                if (!currentProfile || !supabaseClient) {
                    throw new Error('Profile or Supabase client not initialized');
                }

                const toggle = document.getElementById('profileVisibilityToggle');
                if (!toggle) return;

                // Show loading state
                toggle.disabled = true;

                const newStatus = currentProfile.status === 'active' ? 'inactive' : 'active';
                const { error } = await supabaseClient
                    .from('maid_profiles')
                    .update({ status: newStatus })
                    .eq('user_id', currentUser.id);

                if (error) throw error;

                currentProfile.status = newStatus;
                toggle.checked = newStatus === 'active';
                toggle.disabled = false;

                showSuccess(`Profile is now ${newStatus === 'active' ? 'public' : 'private'}`);
            } catch (error) {
                console.error('Error toggling profile visibility:', error);
                
                // Restore toggle state
                const toggle = document.getElementById('profileVisibilityToggle');
                if (toggle) {
                    toggle.checked = currentProfile.status === 'active';
                    toggle.disabled = false;
                }

                showError(`Failed to update profile visibility: ${error.message}`);
            }
        }
        
        // Add availability toggle functionality
        async function toggleAvailability() {
            try {
                if (!currentProfile || !supabaseClient) {
                    throw new Error('Profile or Supabase client not initialized');
                }

                const toggle = document.getElementById('availabilityToggle');
                if (!toggle) return;

                // Show loading state
                toggle.disabled = true;

                const newAvailability = !toggle.checked;
                const { error } = await supabaseClient
                    .from('maid_profiles')
                    .update({ is_available: newAvailability })
                    .eq('user_id', currentUser.id);

                if (error) throw error;

                currentProfile.is_available = newAvailability;
                toggle.checked = newAvailability;
                toggle.disabled = false;

                showSuccess(`You are now marked as ${newAvailability ? 'available' : 'engaged'}`);
            } catch (error) {
                console.error('Error toggling availability:', error);
                
                // Restore toggle state
                const toggle = document.getElementById('availabilityToggle');
                if (toggle) {
                    toggle.checked = currentProfile.is_available !== false;
                    toggle.disabled = false;
                }

                showError(`Failed to update availability status: ${error.message}`);
            }
        }

        // Add event listener for toggle
        document.addEventListener('DOMContentLoaded', function() {
            const visibilityToggle = document.getElementById('profileVisibilityToggle');
            if (visibilityToggle) {
                visibilityToggle.addEventListener('change', toggleProfileVisibility);
            }
            
            const availabilityToggle = document.getElementById('availabilityToggle');
            if (availabilityToggle) {
                availabilityToggle.addEventListener('change', toggleAvailability);
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', initializeProfile);
    </script>
