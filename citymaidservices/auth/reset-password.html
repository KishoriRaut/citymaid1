<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - City Maid Services</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: '#4F46E5',
                            secondary: '#4338CA',
                            light: '#EEF2FF',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation Bar Simplified -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="../index.html" class="text-3xl font-bold text-brand-primary tracking-tight">City<span class="text-brand-secondary"> Maid Services</span></a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Password Reset Container -->
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Set New Password</h1>
                
                <div id="resetPasswordForm" class="space-y-6">
                    <p class="text-gray-600 text-center">Create a new password for your account.</p>
                    
                    <form id="newPasswordForm" class="space-y-6">
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
                            <input type="password" id="password" name="password" required 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-primary focus:ring-brand-primary"
                                placeholder="Enter your new password" minlength="8">
                            <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long</p>
                        </div>

                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-primary focus:ring-brand-primary"
                                placeholder="Confirm your new password" minlength="8">
                        </div>

                        <div>
                            <button type="submit" id="resetButton"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                                Reset Password
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Success message (initially hidden) -->
                <div id="successMessage" class="hidden space-y-6">
                    <div class="bg-green-50 border-l-4 border-green-500 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-check-circle text-green-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-green-700">
                                    Your password has been successfully reset!
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <a href="login.html" 
                            class="inline-flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                            Go to Login
                        </a>
                    </div>
                </div>

                <!-- Error message container -->
                <div id="errorContainer" class="mt-4 hidden">
                    <div class="bg-red-50 border-l-4 border-red-500 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-red-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700" id="errorMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2024 City Maid Services. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://fdgqqxyyofjnkhswkwcq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZ3FxeHl5b2Zqbmtoc3drd2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjQyMTMsImV4cCI6MjA1OTYwMDIxM30.YyJLLu3r2a7Mh7ny0ie-YzzLfPh5PdrJJHnBFBxWqVE';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const newPasswordForm = document.getElementById('newPasswordForm');
        const resetButton = document.getElementById('resetButton');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const successMessage = document.getElementById('successMessage');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');

        // Check for hash parameters that Supabase sends in the URL
        // for the password reset flow
        async function checkForPasswordReset() {
            try {
                // The URL hash will contain the access token when redirected from the email
                if (window.location.hash) {
                    // Supabase will handle the OAuth sign-in automatically
                    const { data, error } = await supabaseClient.auth.getSession();
                    
                    if (error) throw error;
                    
                    if (!data.session) {
                        throw new Error('No valid session found. The reset link may have expired.');
                    }
                }
            } catch (error) {
                console.error('Session check error:', error);
                showError(error.message || 'Invalid or expired reset link. Please request a new one.');
                
                // Disable form if there's no valid session
                const formElements = newPasswordForm.querySelectorAll('input, button');
                formElements.forEach(el => el.disabled = true);
                
                // Add a button to go back to forgot password
                const backButton = document.createElement('a');
                backButton.href = 'forgot-password.html';
                backButton.className = 'block w-full text-center mt-4 py-3 px-4 text-sm font-medium text-brand-primary hover:text-brand-secondary';
                backButton.textContent = 'Request a new reset link';
                errorContainer.parentNode.appendChild(backButton);
            }
        }

        // Form submission handler
        newPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear any previous errors
            hideError();
            
            // Get form values
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password length
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            // Disable button while processing
            resetButton.disabled = true;
            resetButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            
            try {
                // Update password
                const { error } = await supabaseClient.auth.updateUser({
                    password: password
                });
                
                if (error) throw error;
                
                // Show success message
                resetPasswordForm.classList.add('hidden');
                successMessage.classList.remove('hidden');
                
            } catch (error) {
                console.error('Password update error:', error);
                showError(error.message || 'Failed to update password. Please try again.');
                
                // Reset button
                resetButton.disabled = false;
                resetButton.innerHTML = 'Reset Password';
            }
        });

        // Helper functions for error handling
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.textContent = '';
            errorContainer.classList.add('hidden');
        }

        // Check for password reset parameters on page load
        document.addEventListener('DOMContentLoaded', checkForPasswordReset);
    </script>
</body>
</html>
