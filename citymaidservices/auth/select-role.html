<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role - CityMaid</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../assets/styles.css" rel="stylesheet">
</head>
<body class="bg-brand-light min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="../index.html" class="text-3xl font-bold text-gradient">CITYMAID</a>
            </div>

            <!-- Select Role Card -->
            <div class="card p-8">
                <h2 class="text-2xl font-semibold text-center mb-6">Choose Your Role</h2>
                <p class="text-text-muted text-center mb-8">Select how you want to use CityMaid</p>
                
                <div class="space-y-4">
                    <a href="register.html?type=employer" class="block">
                        <div class="card p-6 hover:shadow-lg transition-all cursor-pointer">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 rounded-full bg-brand-mint flex items-center justify-center">
                                    <i class="fas fa-user-tie text-brand-primary text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg">I'm an Employer</h3>
                                    <p class="text-text-muted text-sm">I want to hire cleaning services</p>
                                </div>
                            </div>
                        </div>
                    </a>

                    <a href="register.html?type=maid" class="block">
                        <div class="card p-6 hover:shadow-lg transition-all cursor-pointer">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 rounded-full bg-brand-mint flex items-center justify-center">
                                    <i class="fas fa-broom text-brand-primary text-xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold text-lg">I'm a Maid</h3>
                                    <p class="text-text-muted text-sm">I want to offer cleaning services</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="mt-8 text-center">
                    <p class="text-sm text-text-muted">
                        Already have an account? 
                        <a href="login.html" class="text-brand-primary hover:text-brand-hover font-medium">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
