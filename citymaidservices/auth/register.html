<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - City Maid Services</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: '#4F46E5',
                            secondary: '#4338CA',
                            light: '#EEF2FF',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gray-50 min-h-screen flex flex-col">
    <!-- Simple Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="../index.html" class="text-3xl font-bold text-brand-primary tracking-tight">City<span class="text-brand-secondary"> Maid</span></a>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="../index.html" class="text-gray-700 hover:text-brand-primary font-medium transition-colors">Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Registration Container -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <!-- Role Indicator -->
                <div id="roleIndicator" class="mb-6 flex items-center justify-center hidden">
                    <div class="py-2 px-4 rounded-full bg-brand-light text-brand-primary flex items-center">
                        <i id="roleIcon" class="fas fa-user mr-2"></i>
                        <span id="roleText">Your Role</span>
                    </div>
                </div>

                <h1 class="text-2xl font-bold text-gray-900 mb-2 text-center">Create Your Account</h1>
                <p class="text-gray-600 text-center mb-6">Join our community and connect with domestic services</p>
                
                <!-- Registration Form -->
                <form id="registerForm" class="space-y-6">
                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-brand-primary focus:ring focus:ring-brand-primary focus:ring-opacity-50"
                            placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" id="email" name="email" required 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-brand-primary focus:ring focus:ring-brand-primary focus:ring-opacity-50"
                            placeholder="Enter your email address">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-brand-primary focus:ring focus:ring-brand-primary focus:ring-opacity-50"
                            placeholder="Enter your phone number">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password" required 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-brand-primary focus:ring focus:ring-brand-primary focus:ring-opacity-50"
                            placeholder="Create a strong password" minlength="8">
                        <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long</p>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-brand-primary focus:ring focus:ring-brand-primary focus:ring-opacity-50"
                            placeholder="Confirm your password" minlength="8">
                    </div>

                    <div class="flex items-center">
                        <input id="termsAccepted" name="termsAccepted" type="checkbox" required
                            class="h-4 w-4 text-brand-primary focus:ring-brand-primary border-gray-300 rounded">
                        <label for="termsAccepted" class="ml-2 block text-sm text-gray-700">
                            I agree to the <a href="../static/terms.html" class="text-brand-primary hover:text-brand-secondary">Terms of Service</a> and <a href="../static/privacy.html" class="text-brand-primary hover:text-brand-secondary">Privacy Policy</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit" id="registerButton"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand-primary hover:bg-brand-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-primary">
                            Create Account
                        </button>
                    </div>
                </form>

                <!-- Error message container -->
                <div id="errorContainer" class="mt-4 hidden">
                    <div class="bg-red-50 border-l-4 border-red-500 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-red-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700" id="errorMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account?
                        <a href="login.html" id="loginLink" class="font-medium text-brand-primary hover:text-brand-secondary">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="bg-white mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; <span id="currentYear"></span> City Maid Services. All rights reserved.
            </p>
        </div>
    </footer>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://fdgqqxyyofjnkhswkwcq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZ3FxeHl5b2Zqbmtoc3drd2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjQyMTMsImV4cCI6MjA1OTYwMDIxM30.YyJLLu3r2a7Mh7ny0ie-YzzLfPh5PdrJJHnBFBxWqVE';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const loginLink = document.getElementById('loginLink');
        const roleIndicator = document.getElementById('roleIndicator');
        const roleIcon = document.getElementById('roleIcon');
        const roleText = document.getElementById('roleText');

        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Get user role from localStorage or URL parameter
        let userRole = null;
        
        // Parse URL parameters to get role type
        const urlParams = new URLSearchParams(window.location.search);
        const typeParam = urlParams.get('type');
        
        // Check for stored user role in localStorage
        const storedUserRole = localStorage.getItem('userRole');
        
        // Determine role based on URL param or stored role
        if (typeParam === 'employer' || typeParam === 'maid') {
            userRole = typeParam;
        } else if (storedUserRole === 'employer' || storedUserRole === 'maid') {
            userRole = storedUserRole;
        }

        // Update UI based on role if available
        if (userRole) {
            // Show role indicator
            roleIndicator.classList.remove('hidden');
            
            // Update icon and text based on role
            if (userRole === 'employer') {
                roleIcon.className = 'fas fa-user-tie mr-2';
                roleText.textContent = 'Registering as Employer';
            } else {
                roleIcon.className = 'fas fa-broom mr-2';
                roleText.textContent = 'Registering as Maid';
            }
            
            // Update login link to include role
            loginLink.href = `login.html?type=${userRole}`;
        } else {
            // If no role is specified, redirect to home page
            window.location.href = '../index.html';
        }

        // Form submission handler
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear any previous errors
            hideError();
            
            // Get form values
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAccepted = document.getElementById('termsAccepted').checked;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate terms accepted
            if (!termsAccepted) {
                showError('You must accept the Terms of Service and Privacy Policy');
                return;
            }
            
            // Disable button while registering
            registerButton.disabled = true;
            registerButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating account...';
            
            try {
                // Sign up with Supabase
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName,
                            phone: phone,
                            user_type: userRole // Store role in user metadata
                        }
                    }
                });
                
                if (error) throw error;
                
                if (data?.user) {
                    // Try to store user type in the users table but don't throw error if it fails
                    try {
                        const { error: insertError } = await supabaseClient
                            .from('users')
                            .insert([
                                {
                                    id: data.user.id,
                                    user_type: userRole,
                                    full_name: fullName,
                                    phone: phone,
                                    email: email,
                                    created_at: new Date().toISOString(),
                                    updated_at: new Date().toISOString()
                                }
                            ]);
                        
                        if (insertError) {
                            console.warn('Could not insert user into users table:', insertError);
                            // Continue with registration even if insert fails
                        }
                    } catch (dbError) {
                        console.warn('Users table error:', dbError);
                        // Continue with registration even if database operation fails
                    }
                    
                    // Save user role to localStorage
                    localStorage.setItem('userRole', userRole);
                    
                    // Show success message
                    errorMessage.textContent = 'Registration successful! Please check your email to confirm your account.';
                    errorContainer.classList.remove('hidden');
                    errorContainer.classList.remove('bg-red-50', 'border-red-500');
                    errorContainer.classList.add('bg-green-50', 'border-green-500');
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        if (userRole === 'maid') {
                            window.location.href = '../jobs/find-jobs.html';
                        } else if (userRole === 'employer') {
                            window.location.href = '../jobs/find-maids.html';
                        } else {
                            window.location.href = '../index.html';
                        }
                    }, 3000);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                
                // Reset button
                registerButton.disabled = false;
                registerButton.innerHTML = 'Create Account';
            }
        });

        // Helper functions for error handling
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            errorContainer.classList.add('bg-red-50', 'border-red-500');
            errorContainer.classList.remove('bg-green-50', 'border-green-500');
        }

        function hideError() {
            errorMessage.textContent = '';
            errorContainer.classList.add('hidden');
        }

        // Check for existing session on page load
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    try {
                        // Try to get user type from database
                        const { data: userData, error: userError } = await supabaseClient
                            .from('users')
                            .select('user_type')
                            .eq('id', session.user.id)
                            .single();
                        
                        let existingUserRole = null;
                        
                        // If users table exists and we got data
                        if (!userError && userData?.user_type) {
                            existingUserRole = userData.user_type;
                        } else {
                            // Try to get user type from user metadata
                            const { data: { user } } = await supabaseClient.auth.getUser();
                            existingUserRole = user?.user_metadata?.user_type;
                            
                            // Fall back to localStorage if necessary
                            if (!existingUserRole) {
                                existingUserRole = storedUserRole || userRole;
                            }
                        }
                        
                        if (existingUserRole) {
                            // Check if the logged-in user has the same role as the selected role
                            if (userRole && existingUserRole !== userRole) {
                                // Roles don't match - ask user if they want to proceed with their existing role
                                if (confirm(`You're already logged in as a ${existingUserRole}, but you selected ${userRole}. Do you want to continue as ${existingUserRole}?`)) {
                                    // User chose to continue with existing role
                                    localStorage.setItem('userRole', existingUserRole);
                                    
                                    // Redirect based on account type
                                    redirectToDashboard(existingUserRole);
                                } else {
                                    // User wants to use a different role - sign them out
                                    await supabaseClient.auth.signOut();
                                    // Keep the page as is, with the selected role
                                }
                            } else {
                                // Roles match or no role was selected - redirect to dashboard
                                redirectToDashboard(existingUserRole);
                            }
                        }
                    } catch (dbError) {
                        console.warn('User data error during session check:', dbError);
                        
                        // Fall back to using localStorage or selected role
                        const fallbackRole = storedUserRole || userRole;
                        
                        if (fallbackRole) {
                            localStorage.setItem('userRole', fallbackRole);
                            redirectToDashboard(fallbackRole);
                        }
                    }
                }
            } catch (error) {
                console.error('Session check error:', error);
                // If there's an error checking the session, we'll just continue with the registration page
            }
        }

        // Helper function to redirect to dashboard based on role
        function redirectToDashboard(role) {
            if (role === 'maid') {
                window.location.href = '../jobs/find-jobs.html';
            } else if (role === 'employer') {
                window.location.href = '../jobs/find-maids.html';
            }
        }

        // Check session on page load
        document.addEventListener('DOMContentLoaded', checkSession);
    </script>
</body>
</html>
