<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Dashboard - City Maid Services</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            primary: '#4F46E5',
                            secondary: '#4338CA',
                            light: '#EEF2FF',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-poppins bg-gray-50" onload="initDashboard()">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex items-center">
                    <a href="../index.html" class="text-3xl font-bold text-brand-primary tracking-tight">City<span class="text-brand-secondary"> Maid Services</span></a>
                </div>
                <!-- Desktop menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="../index.html" class="text-gray-700 hover:text-brand-primary font-medium transition-colors">Home</a>
                    <a href="../jobs/find-maids.html" class="text-gray-700 hover:text-brand-primary font-medium transition-colors">Find Maids</a>
                    <a href="post-job.html" class="text-gray-700 hover:text-brand-primary font-medium transition-colors">Post a Job</a>
                    <div class="relative">
                        <button id="userMenuBtn" class="flex items-center space-x-2 text-gray-700 hover:text-brand-primary focus:outline-none">
                            <i class="fas fa-user-circle text-2xl"></i>
                            <span class="font-medium">My Account</span>
                        </button>
                        <div id="user-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50 border border-gray-200">
                            <a href="dashboard.html" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a>
                            <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
                            <a href="#" id="signOutBtn" class="block px-4 py-2 hover:bg-gray-100">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Welcome Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome, <span id="userName">Employer</span>!</h1>
            <p class="text-gray-600">Manage your job postings and applications from your dashboard.</p>
        </div>

        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Active Jobs</p>
                        <p class="text-2xl font-semibold text-gray-900" id="activeJobsCount">0</p>
                    </div>
                    <div class="bg-brand-light rounded-full p-3">
                        <i class="fas fa-briefcase text-brand-primary text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">Total Applications</p>
                        <p class="text-2xl font-semibold text-gray-900" id="totalApplicationsCount">0</p>
                    </div>
                    <div class="bg-brand-light rounded-full p-3">
                        <i class="fas fa-file-alt text-brand-primary text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-500">New Applications</p>
                        <p class="text-2xl font-semibold text-gray-900" id="newApplicationsCount">0</p>
                    </div>
                    <div class="bg-brand-light rounded-full p-3">
                        <i class="fas fa-bell text-brand-primary text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Active Jobs Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900">Active Jobs</h2>
                <a href="post-job.html" class="bg-brand-primary text-white px-4 py-2 rounded-lg hover:bg-brand-secondary transition-colors">
                    <i class="fas fa-plus mr-2"></i> Post New Job
                </a>
            </div>
            <div id="activeJobsList" class="space-y-4">
                <!-- Jobs will be loaded here -->
                <div class="animate-pulse">
                    <div class="h-20 bg-gray-200 rounded"></div>
                </div>
            </div>
        </div>

        <!-- Recent Applications Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-900">Recent Applications</h2>
                <a href="applications.html" class="text-brand-primary hover:text-brand-secondary transition-colors">
                    View All <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            <div id="recentApplicationsList" class="space-y-4">
                <!-- Applications will be loaded here -->
                <div class="animate-pulse">
                    <div class="h-20 bg-gray-200 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://fdgqqxyyofjnkhswkwcq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZkZ3FxeHl5b2Zqbmtoc3drd2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQwMjQyMTMsImV4cCI6MjA1OTYwMDIxM30.YyJLLu3r2a7Mh7ny0ie-YzzLfPh5PdrJJHnBFBxWqVE';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Initialize dashboard
        async function initDashboard() {
            try {
                // Check session
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                if (sessionError || !session) {
                    window.location.href = '../auth/login.html?redirect=employer/dashboard.html&type=employer';
                    return;
                }

                // Get user profile
                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('full_name')
                    .eq('id', session.user.id)
                    .single();

                if (profile) {
                    document.getElementById('userName').textContent = profile.full_name || 'Employer';
                }

                // Load dashboard data
                await loadDashboardData(session.user.id);

                // Initialize navigation
                initNavigation();
            } catch (error) {
                console.error('Error initializing dashboard:', error);
                showError('Error loading dashboard. Please try again.');
            }
        }

        // Load dashboard data
        async function loadDashboardData(userId) {
            try {
                // Get active jobs
                const { data: jobs, error: jobsError } = await supabaseClient
                    .from('jobs')
                    .select('*')
                    .eq('employer_id', userId)
                    .eq('status', 'active')
                    .order('created_at', { ascending: false });

                if (!jobsError) {
                    document.getElementById('activeJobsCount').textContent = jobs.length;
                    displayActiveJobs(jobs);
                }

                // Get applications
                const { data: applications, error: applicationsError } = await supabaseClient
                    .from('applications')
                    .select('*, jobs(*)')
                    .eq('job.employer_id', userId)
                    .order('created_at', { ascending: false });

                if (!applicationsError) {
                    document.getElementById('totalApplicationsCount').textContent = applications.length;
                    const newApplications = applications.filter(app => app.status === 'pending');
                    document.getElementById('newApplicationsCount').textContent = newApplications.length;
                    displayRecentApplications(applications.slice(0, 5));
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                showError('Error loading dashboard data. Please try again.');
            }
        }

        // Display active jobs
        function displayActiveJobs(jobs) {
            const container = document.getElementById('activeJobsList');
            if (!jobs.length) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-briefcase text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">No active jobs found.</p>
                        <a href="post-job.html" class="text-brand-primary hover:text-brand-secondary mt-2 inline-block">
                            Post your first job
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = jobs.map(job => `
                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-lg text-gray-900">${job.title}</h3>
                            <p class="text-gray-600">${job.working_location}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-gray-900 font-medium">₹${job.monthly_salary}</p>
                            <p class="text-sm text-gray-500">${job.job_type}</p>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <div class="flex space-x-2">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-brand-light text-brand-primary">
                                <i class="fas fa-clock mr-1"></i> ${job.working_hours}
                            </span>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-brand-light text-brand-primary">
                                <i class="fas fa-calendar mr-1"></i> ${job.working_days}
                            </span>
                        </div>
                        <a href="job-details.html?id=${job.id}" class="text-brand-primary hover:text-brand-secondary">
                            View Details <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Display recent applications
        function displayRecentApplications(applications) {
            const container = document.getElementById('recentApplicationsList');
            if (!applications.length) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-file-alt text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">No applications yet.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = applications.map(app => `
                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-lg text-gray-900">${app.job.title}</h3>
                            <p class="text-gray-600">${app.applicant_name}</p>
                        </div>
                        <div class="text-right">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                app.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                app.status === 'accepted' ? 'bg-green-100 text-green-800' :
                                'bg-red-100 text-red-800'
                            }">
                                ${app.status.charAt(0).toUpperCase() + app.status.slice(1)}
                            </span>
                            <p class="text-sm text-gray-500 mt-1">${new Date(app.created_at).toLocaleDateString()}</p>
                        </div>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <div class="flex space-x-2">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-brand-light text-brand-primary">
                                <i class="fas fa-phone mr-1"></i> ${app.applicant_phone}
                            </span>
                        </div>
                        <a href="application-details.html?id=${app.id}" class="text-brand-primary hover:text-brand-secondary">
                            View Details <i class="fas fa-arrow-right ml-1"></i>
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // Initialize navigation functionality
        function initNavigation() {
            // User menu dropdown
            const userMenuBtn = document.getElementById('userMenuBtn');
            const userDropdown = document.getElementById('user-dropdown');
            
            if (userMenuBtn && userDropdown) {
                // Ensure dropdown is hidden by default
                userDropdown.classList.add('hidden');
                
                userMenuBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    userDropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking elsewhere
                document.addEventListener('click', (e) => {
                    if (!userDropdown.contains(e.target) && !userMenuBtn.contains(e.target)) {
                        userDropdown.classList.add('hidden');
                    }
                });
                
                // Close dropdown when clicking on a dropdown item
                userDropdown.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        userDropdown.classList.add('hidden');
                    });
                });
            }
            
            // Sign out functionality
            const signOutBtn = document.getElementById('signOutBtn');
            if (signOutBtn) {
                signOutBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    try {
                        await supabaseClient.auth.signOut();
                        window.location.href = '../index.html';
                    } catch (error) {
                        console.error('Error signing out:', error);
                        showError('Error signing out. Please try again.');
                    }
                });
            }
        }

        // Show error message
        function showError(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
    </script>
</body>
</html>
