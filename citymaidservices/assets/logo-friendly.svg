<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
        </linearGradient>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&amp;display=swap');
            .logo-text {
                font-family: 'Nunito', sans-serif;
                font-weight: 700;
                font-size: 24px;
                fill: #075E54;
            }
            .tagline {
                font-family: 'Nunito', sans-serif;
                font-weight: 600;
                font-size: 12px;
                fill: #128C7E;
            }
        </style>
    </defs>

    <!-- Icon Container -->
    <g transform="translate(10, 0)">
        <!-- Circle Background -->
        <circle cx="25" cy="25" r="24" fill="url(#grad1)"/>
        <circle cx="25" cy="25" r="22" fill="white"/>
        
        <!-- Friendly House -->
        <path d="M25 12L15 22H35L25 12Z" fill="url(#grad1)"/>
        <rect x="17" y="22" width="16" height="13" fill="url(#grad1)"/>
        
        <!-- Smiling Door -->
        <rect x="22" y="25" width="6" height="10" fill="#128C7E"/>
        <path d="M24 30Q25 32 26 30" stroke="white" stroke-width="1" fill="none"/>
        
        <!-- Happy Windows -->
        <rect x="18" y="23" width="4" height="4" fill="#128C7E"/>
        <rect x="28" y="23" width="4" height="4" fill="#128C7E"/>
        <path d="M19 25Q20 26 21 25" stroke="white" stroke-width="0.5" fill="none"/>
        <path d="M29 25Q30 26 31 25" stroke="white" stroke-width="0.5" fill="none"/>
    </g>

    <!-- Text Elements -->
    <text x="60" y="32" class="logo-text">City Maid</text>
    <text x="60" y="45" class="tagline">Your Home, Our Care</text>
</svg> 