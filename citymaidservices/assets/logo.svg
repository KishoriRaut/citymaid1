<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with Gradient -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#25D366;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#128C7E;stop-opacity:1" />
        </linearGradient>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@500;700&display=swap');
            .logo-text {
                font-family: 'Helvetica Neue', sans-serif;
                font-weight: 700;
                font-size: 24px;
                fill: #075E54;
            }
            .tagline {
                font-family: 'Helvetica Neue', sans-serif;
                font-weight: 500;
                font-size: 12px;
                fill: #128C7E;
            }
        </style>
    </defs>

    <!-- Icon Container -->
    <g transform="translate(10, 0)">
        <!-- Background Circle with Gradient -->
        <circle cx="25" cy="25" r="24" fill="url(#grad1)"/>
        <circle cx="25" cy="25" r="22" fill="white"/>
        
        <!-- Detailed House -->
        <!-- Roof -->
        <path d="M25 12L15 22H35L25 12Z" fill="#25D366"/>
        <!-- House Body -->
        <rect x="17" y="22" width="16" height="13" fill="#25D366"/>
        
        <!-- Door with Details -->
        <rect x="22" y="25" width="6" height="10" fill="#128C7E"/>
        <circle cx="27" cy="30" r="0.5" fill="white"/>
        
        <!-- Windows with Details -->
        <rect x="18" y="23" width="4" height="4" fill="#128C7E"/>
        <rect x="28" y="23" width="4" height="4" fill="#128C7E"/>
        <!-- Window Cross -->
        <path d="M20 25H22M20 23V25M28 25H30M28 23V25" stroke="white" stroke-width="0.5"/>
        
        <!-- Cleaning Elements -->
        <!-- Broom with Details -->
        <path d="M32 20L38 20" stroke="#25D366" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M35 20L35 25" stroke="#25D366" stroke-width="1.5" stroke-linecap="round"/>
        <!-- Broom Bristles -->
        <path d="M32 20L31 19L30 20L31 21Z" fill="#25D366"/>
        <path d="M32 20L31 19.5L30 20L31 20.5Z" fill="#25D366"/>
        
        <!-- Sparkle Effect -->
        <path d="M15 15L16 13L17 15L16 17L15 15Z" fill="#128C7E"/>
        <path d="M15 15L15.5 14L16 15L15.5 16L15 15Z" fill="white"/>
    </g>

    <!-- Text Elements -->
    <text x="60" y="32" class="logo-text">City Maid</text>
    <text x="60" y="45" class="tagline">Professional Home Services</text>
</svg> 