        <rect x="22" y="25" width="6" height="10" fill="#128C7E"/>
        <!-- Windows -->
        <rect x="21" y="23" width="3" height="3" fill="#128C7E"/>
        <rect x="26" y="23" width="3" height="3" fill="#128C7E"/>
        
        <!-- Cleaning Elements -->
        <path d="M32 20L38 20" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M35 20L35 25" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
